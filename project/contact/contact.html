<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <h1>Electronics Store</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../products/products.html">Products</a></li>
                <li><a href="../about us/about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="../cart/cart.html" class="cart-icon">Cart<i class="fas fa-shopping-cart"></i></a>
            <div class="cart-count">0</div>
        </div>
    </header>

    <main>
        <h1>Contact Us</h1>

        <div class="contact-form-container">
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>

            <div class="contact-info">
                <h2>Contact Information</h2>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>123 Main Street, Anytown USA</li>
                    <li><i class="fas fa-phone-alt"></i>(555) 555-5555</li>
                    <li><i class="fas fa-envelope"></i>info@electronicsstore.com</li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Electronics Store</p>
    </footer>
</body>

</html>
