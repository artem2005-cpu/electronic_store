<!DOCTYPE html>
<html>

<head>
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <header>
        <h1>Electronics Store</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../products/products.html">Products</a></li>
                <li><a href="../about us/about.html">About Us</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
            <div class="cart-count">2</div>
        </div>
    </header>
    <main>
        <h2>Your Cart</h2>
        <ul class="cart-items">
            <li class="cart-item">
                <img src="product1.jpg" alt="Product 1">
                <div class="cart-item-info">
                    <h3>Product 1</h3>
                    <p>Price: $99.99</p>
                    <p>Quantity: 1</p>
                    <button class="btn-remove">Remove</button>
                </div>
            </li>
            <li class="cart-item">
                <img src="product2.jpg" alt="Product 2">
                <div class="cart-item-info">
                    <h3>Product 2</h3>
                    <p>Price: $199.99</p>
                    <p>Quantity: 1</p>
                    <button class="btn-remove">Remove</button>
                </div>
            </li>
        </ul>
        <div class="cart-total">
            <p>Total: $299.98</p>
            <a href="../checkout/checkout.html">
                <button class="btn-checkout">Checkout</button>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Electronics Store. All rights reserved.</p>
    </footer>
</body>

</html>
