<!DOCTYPE html>
<html>

<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
</head>

<body>
  <header>
    <h1>Electronics Store</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../products/products.html">Products</a></li>
        <li><a href="../about us/about.html">About Us</a></li>
        <li><a href="../contact/contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <a href="../cart/cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
      <div class="cart-count">2</div>
    </div>
  </header>
  <main>
    <h2>Checkout</h2>
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small>Format: 123-456-7890</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <button class="btn-submit" type="submit">Submit Order</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Electronics Store. All rights reserved.</p>
  </footer>
</body>

</html>
